<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <nav>
    <a href="#/">EN</a>
    <a href="#/platform">中文</a>
  </nav>
  <div id="app">Please wait...2</div>
  <script>
    window.$docsify = {
		name: '帮助文档',
		//repo: 'http://localhost:3000/#/test',右上角的网站 
		homepage: 'platform.md',
		
		loadNavbar: true,
		loadSidebar: false, // 加载自定义侧边栏
		search: {//添加搜索功能，中文和英文文档同时搜索
			paths: 'auto',
			placeholder: '搜索',
			noData: '找不到结果!',
			depth: 3
		},//增加搜索框
	    alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
			'/.*/_navbar.md': '/_navbar.md'
		}
		//coverpage: true,//定制封面页
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <!--  添加代码高亮 -->
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
  <!--  添加一键拷贝代码 -->
  <script src="//unpkg.com/docsify-copy-code"></script>

</body>
</html>
